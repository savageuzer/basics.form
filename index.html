<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basicform</title>
</head>

<body>
    <div class="basic">
        <h1>Basics Form</h1>
        <form type="submit" method="post" action="thankyou.html">
            <label>Enter Name</label><br>
            <input type="text" class="name" id="name" placeholder="Enter Your Name" name="name"><br><br>

            <label>Enter Number</label><br>
            <input type="number" class="Number" id="number" placeholder="Enter Your Name" name="number"><br><br>

            <label>Enter email</label><br>
            <input type="email" class="email" id="email" placeholder="Enter Your Email" name="email"><br><br>

            <label>Enter password</label><br>
            <input type="password" class="password" id="password" placeholder="Enter Your Password"
                name="password"><br><br>

            <label>Choose subject</label>
            <input type="checkbox" value="maths" name="maths">maths</input>
            <input type="checkbox" value="science" name="science">science</input>
            <input type="checkbox" value="history" name="history">history</input><br><br>



            <label>select gender</label>
            <input type="radio" name="gender" value="male">male</input>
            <input type="radio" name="gender" value="female">female</input><br><br>

            <label>Select course</label>
            <select>
                <option value="selected"></option>
                <option value="frontend">frontend</option>
                <option value="backend">backend</option>
                <option value="full stack">full stack</option>
                <option value="mern stack">mern stack</option>
            </select><br><br>

            <label>select date</label>
            <input type="date" name="" id=""><br><br>

            <label>text area</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <button type="submit">submit</button>
        </form>
    </div>
</body>

</html>
